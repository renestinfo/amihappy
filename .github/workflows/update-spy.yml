name: Update SPY quote

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *" # every 2 minutes

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch SPY from Finnhub
        env:
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: |
          curl -sS "https://finnhub.io/api/v1/quote?symbol=SPY&token=${FINNHUB_TOKEN}" > spy.json

      - name: Commit spy.json (if changed)
        run: |
          if git diff --quiet -- spy.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add spy.json
          git commit -m "chore: update SPY quote"
          git push
